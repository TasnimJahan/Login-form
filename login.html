<!DOCTYPE html>
<html>
  <head>
    <title>Login Form Design</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/extraStyle.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="headline">
        <div class="middle-side">
          <div class="login-nature">
            Without Nature, There Can Be No Business
          </div>
          <div class="lonin-text">Sign up for Astha</div>
          <p>
            Log in to your Astha account to see your business and account
            details
          </p>
        </div>
      </div>
      <form class="form" method="post" action="#">
        <div class="headingLogin">Please sign in</div>
        <div class="signin">
          <div class="form-group">
            <input type="email" placeholder="Email" required="" />
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" required="" />
          </div>
          <div class="check-box">
            <input type="checkbox" id="checkbox" />
            <label for="checkbox">Remember me</label>
          </div>
          <div class="loginbtn">
            <div class="log-in">
              <input type="submit" id="submit" value="Sign In" tabindex="5" />
            </div>
          </div>
          <hr style="margin: 5% 0" />
          <div class="logbtnn">
            <div class="signupp">
              <a
                id="signup"
                style="color: white; text-decoration: none"
                href="https://tasnimjahan.github.io/Login-form/signUp.html"
                >Create An Account</a
              >
            </div>

            <br />
            <div class="forgot-password">
              <a
                style="color: white; text-decoration: none"
                href="https://www.boniksoft.com/forgot_password"
                >Forgot Your Password?</a
              >
            </div>
          </div>
        </div>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
